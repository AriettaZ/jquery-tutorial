<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plugin Example</title>
  </head>
  <body>
    <div>
      <h2>OSU Dorms</h2>
      <table id="dorm-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Campus</th>
            <th>Area</th>
            <th>Hall Director</th>
            <th>Learning Community</th>
          </tr>
        </thead>
        <tbody>
          <% data.dorm.each do |dorm| %>
            <tr>
              <td><%= dorm["name"] %></td>
              <td><%= dorm["campus"] %></td>
              <td><%= dorm["area"] %></td>
              <td><%= dorm["hall_director"] %></td>
              <td><%= dorm["learning_community"] %></td>
            </tr>
          <% end %>
        </tbody>
      </table>
  </div>
  </body>
</html>
